<!-- Add the ngClass property to the button element.
When the button is clicked, component member property evaluates to true, the color
should update to have a green background color.  

When photo is liked, turns button green and calls buttonClicked() -->

<div>
    <button (click) = 
    "buttonClicked()" 
    [ngClass]="{'is-Liked' : liked}">Like!</button>
</div>

<span id = "info">
        <p>Number of likes: {{count}}</p>
</span>
